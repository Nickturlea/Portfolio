    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .left-hand-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #333;
            border: darkgoldenrod solid;
            color: white;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .menu-item {
            font-size: 24px;
            font-weight: bold;
            color: darkgoldenrod;
            padding: 10px 20px;
            text-decoration: none;
        }



            .menu-item:hover {
                background-color: brown;
            }

        .container {
            margin-left: 200px;
        }

        .logo {
            color: darkgoldenrod;
            font-size: 24px;

            margin: 8px;
        }

        .subtext {
            color: #aaa;
            margin-bottom: 32px;
        }

        .contact {
            background: darkgoldenrod;
            color: black;
            padding: 16px 32px;
            text-decoration: none;
            display: inline-block;
            margin-top: 32px;
            border: none;
            cursor: pointer;
        }

            .contact:hover {
                background-color: brown;
            }

        .social-links {
            margin-top: 64px;
        }

            .social-links a {
                color: #888;
                text-decoration: none;
                margin: 0 8px;
                font-size: 20px;
            }

                .social-links a:hover {
                    color: white;
                }


        @media screen and (max-width: 700px) {
            .left-hand-menu {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 10px;
            }

            .menu-item {
                font-size: 18px;
            }

            .container {
                margin-left: 0;
                padding: 10px;
            }

            h1 {
                font-size: 36px;
            }
        }

        @media screen and (max-width: 280px) {
            .left-hand-menu {
                flex-direction: column;
            }

            .menu-item {
                display: block;
                font-size: smaller;
                padding: 5px;
                margin-top: 0;
            }
        }
    </style>
